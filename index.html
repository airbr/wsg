<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get a Guideline</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Web Sustainability Guidelines (WSGs) on a bite sized website">
  <meta property="og:title" content="Get a WSG fast">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wsg-o-matic.netlify.app/">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <meta property="og:image" content="https://wsg-o-matic.netlify.app/img/button-image.png">
</head>
<body>
  <header>
    <a href="https://github.com/airbr/wsg">A demonstration of the draft Web Sustainability Guidelines by Morgan</a>
    <details class="about">
      <summary> More about the Web Sustainability Guidelines</summary>
      <p><strong>Why: </strong>Improve digital sustainability so that the Web works better for all people and the planet. See the 
        <a href="https://www.w3.org/groups/ig/sustainableweb/">Who</a>, 
        <a href="https://w3c.github.io/sustainableweb-wsg/">What</a> 
        and <a href="https://www.w3.org/2024/10/ig-sustainableweb-charter.html">How</a>.
      </p>
    </details> 
    <details class="categories">
      <summary onclick="generateButtonList()">Get a WSG by topic</summary>
      <ul class="cluster" id="buttonlist">
        <!-- Topic List is generated here -->
      </ul>       
      </details>
  </header>
  <section>
    <h1>Want to improve your website?</h1>
    <button id="button" class="button" data-button-variant="main" onclick="getGuideline(getRandomInt(1,5))">Get a Guideline</button>
  </section>
  <main>
  <output id="output">
    <!-- Guideline is generated here -->
  </output>
  </main>
  <footer>
  </footer>
  <script async src="js/app.js"></script>
</body>
</html>
