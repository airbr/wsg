<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get a Guideline</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Feeling lucky? Try out a Web Sustainability Guideline">
  <meta property="og:title" content="Get a Web Sustainability Guideline">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wsg-o-matic.netlify.app/">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>
<body>
  <header style="text-align: center; font-size: 1em;">
    <a href="https://github.com/airbr">A demonstration of the draft Web Sustainability Guidelines by Morgan</a>
    <details class="categories">
      <summary>Get a Guideline by topic</summary>
      <ul class="cluster" role="list">
        <li>
        </li>
        <li>
          <button id="button" class="button" data-button-variant="positive" onclick="getGuideline(1)">UX Design</button>
        </li>
        <li>
          <button id="button" class="button" data-button-variant="positive" onclick="getGuideline(2)">Web Development</button>
        </li>
        <li>
          <button id="button" class="button" data-button-variant="positive" onclick="getGuideline(3)">Hosting & Infrastructure</button>
        </li>
        <li>
          <button id="button" class="button" data-button-variant="positive" onclick="getGuideline(4)">Business & Product Strategy</button>
        </li>
        <li>
          <button id="button" class="button" data-button-variant="positive" onclick="getGuidelineByTag('Privacy')">Privacy</button>
        </li>
        <li>
          <button id="button" class="button" data-button-variant="positive" onclick="getGuidelineByTag('Accessibility')">Accessibility</button>
        </li>
        <li>
          <button id="button" class="button" data-button-variant="positive" onclick="getGuidelineByTag('UI')">UI</button>
        </li>
        <li>
          <button id="button" class="button" data-button-variant="positive" onclick="getGuidelineByTag('Strategy')">Strategy</button>
        </li>
        </ul>
      </details>
  </header>
  <section>
    <h1>Want to improve your website?</h1>
    <button id="button" class="button" data-button-variant="primary" onclick="getGuideline(getRandomInt(1,5))">Get a Guideline</button>
  </section>
  <main>
  <output id="output"></output>
  </main>
  <footer>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
