<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get a Guideline</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Try out a Web Sustainability Guideline today here on a bite sized website">
  <meta property="og:title" content="Get a WSG fast">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wsg-o-matic.netlify.app/">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <meta property="og:image" content="https://wsg-o-matic.netlify.app/img/button-image.png">
</head>
<body>
  <header style="text-align: center; font-size: 1em;">
    <a href="https://github.com/airbr">A demonstration of the draft Web Sustainability Guidelines by Morgan</a>
    <details class="categories">
      <summary onclick="generateButtonList()">Get a Guideline by topic</summary>
      <ul class="cluster" id="buttonlist">
        <!-- List is generated here -->
      </ul>       
      </details>
  </header>
  <section>
    <h1>Want to improve your website?</h1>
    <button id="button" class="button" data-button-variant="primary" onclick="getGuideline(getRandomInt(1,5))">Get a Guideline</button>
  </section>
  <main>
  <output id="output">
    <!-- Guideline is generated here -->
  </output>
  </main>
  <footer>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
